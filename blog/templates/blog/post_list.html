<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">AHS's django Blog</a></h1>
        </div>
        {% for post in posts %}
          <div>
            <p><em>published: {{ post.published_date }}</em></p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
          </div>
        {% endfor %}



    </body>
</html>
